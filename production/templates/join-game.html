<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: url('../static/map1.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(135deg, #4b2e1a, #3b2415, #291a10); 
    }

    .navbar-brand {
      color: #f8f9fa !important; 
    }

    .navbar-nav .nav-link {
      color: #f8f9fa !important; 
    }

    .content-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      width: 90%;
      max-width: 800px;
      background: rgba(249, 244, 232, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      font-family: 'Georgia', serif;
      color: #3b2415;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
    }

    .form-control {
      font-size: 1.5rem;
      padding: 12px;
      height: 60px;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #3b2415;
      border: none;
      padding: 12px 20px;
      font-size: 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #291a10;
    }

    .or-divider {
      text-align: center;
      font-size: 1.2rem;
      margin: 20px 0;
      position: relative;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      display: block;
      width: 40%;
      height: 1px;
      background-color: #3b2415;
      position: absolute;
      top: 50%;
    }

    .or-divider::before {
      left: 0;
    }

    .or-divider::after {
      right: 0;
    }

    .google-login-btn {
      background-color: #4285F4;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .google-login-btn img {
      width: 20px;
      height: 20px;
    }

    .google-login-btn:hover {
      background-color: #357ae8;
    }

    .github-login-btn {
      background-color: #333;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .github-login-btn img {
      width: 20px;
      height: 20px;
    }

    .github-login-btn:hover {
      background-color: #24292e;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-beige w-100">
    <div class="container-fluid">
      <a class="navbar-brand navbar-brand-box" href="/">Where's Blue Ivy?</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="create-game">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="join-game">Join</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content-container">
    <div class="form-container">
      <h5>Join mnnit-public hunt at hunt id 8780</h5>

      <form action="/join-hunt" method="POST" class="w-100">
        <div class="form-group mb-2">
          <input name="idd" type="text" class="form-control" id="game-code-input" placeholder="Enter Hunt ID" required>
        </div>
        <div class="form-group">
          <input name="name" type="text" class="form-control" id="username-input" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" id="password-input" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Enter</button>
      </form>

      <div class="or-divider">OR</div>

      <!-- Google login button -->
      <a href="{{ url_for('login_google') }}" class="w-100">
        <button class="google-login-btn w-100">
          <img src="../static/goog.jpg" alt="Google logo">
          Login with Google
        </button>
      </a>

      <!-- GitHub login button -->
      <a href="{{ url_for('login_github') }}" class="w-100">
        <button class="github-login-btn w-100">
          <img src="../static/git.jpg" alt="GitHub logo">
          Login with GitHub
        </button>
      </a>
    </div>
  </div>

  <audio id="background-audio" loop>
    <source src="../static/Level Music (2).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button id="mute-button" class="mute-button">ðŸ”ˆ</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const audio = document.getElementById("background-audio");
    const muteButton = document.getElementById("mute-button");
    audio.playbackRate = 0.5;
    audio.play();

    muteButton.addEventListener("click", () => {
        if (audio.paused) {
            audio.play();
            muteButton.textContent = "ðŸ”ˆ";
        } else {
            audio.pause();
            muteButton.textContent = "ðŸ”‡";
        }
    });
  </script>
</body>
</html>
