<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Join Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="vh-100 d-flex flex-column">
        <!-- Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Where's blue ivy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                    <a class="nav-link" href="create-game">Create</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="join-game">Join</a>
                  </li>
            </ul>
          </div>
        </div>
      </nav>

        <!-- Form -->
        <container class="bg-info flex-grow-1 d-flex justify-content-start align-items-center"
           style="background-image: url('/static/scavenger-hunt-tech.png'); background-size:100%; background-position: 70% 10%;">
            <div class="bg-light p-5 rounded d-flex flex-column" style="margin-left: 7%; width: 300px;">
                <h1>SCAVENGER</h1>
                <form action="/join-hunt" method="POST">
                    <div class="form-group mb-2">
                        <input name="idd" type="text" class="form-control w-100" id="game-code-input" aria-describedby="join-code" placeholder="Enter Hunt ID">
                    </div>
                    <div class="form-group">
                        <input name="name" type="text" class="form-control w-100" id="username-input" aria-describedby="username" placeholder="Enter Username">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Enter</button>
                </form>
            </div>
        </container>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
