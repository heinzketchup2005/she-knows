<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Background image */
    body {
      background: url('../static/map1.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

   
       /* Navbar styling */
       .navbar {
        background: linear-gradient(135deg, #4b2e1a, #3b2415, #291a10); /* Brown color gradient */
      }

      .navbar-brand {
        color: #f8f9fa !important; /* Light color for brand */
      }

      .navbar-nav .nav-link {
        color: #f8f9fa !important; /* Light color for navbar links */
      }

      .navbar-nav .nav-link:hover {
        text-decoration: underline; /* Underline effect on hover */
      }
   

    /* Main content container */
    .content-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center; /* Center the content */
      padding: 2rem;
    }

    /* Form container styling */
    .form-container {
      width: 90%; /* Use more width */
      max-width: 800px; /* Limit max width */
      background: rgba(249, 244, 232, 0.9); /* Light parchment color with transparency */
      padding: 40px;
      border-radius: 20px; /* Rounded corners */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* More pronounced shadow */
      position: relative;
      font-family: 'Georgia', serif;
      color: #3b2415;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
    }

    /* Larger input styling */
    .form-control {
      font-size: 1.5rem; /* Larger font */
      padding: 12px; /* Increase padding */
      height: 60px; /* Larger height */
      margin-bottom: 20px; /* Space between inputs */
    }

    /* Button styling */
    .btn-primary {
      background-color: #3b2415; /* Dark brown for button */
      border: none;
      padding: 12px 20px; /* Increase padding for button */
      font-size: 1.5rem; /* Larger font size */
      border-radius: 8px; /* Rounded corners */
      transition: background-color 0.3s; /* Smooth transition */
    }

    .btn-primary:hover {
      background-color: #291a10; /* Darker shade on hover */
    }
     /* Mute Button Styling */
     .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5dc;
            border: 2px solid #3b2415;
            border-radius: 8px;
            padding: 10px;
            color: #3b2415;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .mute-button:hover {
            background-color: #e0e0d6; /* Slightly lighter on hover */
        }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-beige w-100">
    <div class="container-fluid">
      <a class="navbar-brand navbar-brand-box" href="/">Where's Blue Ivy?</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="create-game">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="join-game">Join</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Container with Side Form -->
  <div class="content-container">
    <div class="form-container">
      <form action="/join-hunt" method="POST" class="w-100">
        <div class="form-group mb-2">
          <input name="idd" type="text" class="form-control" id="game-code-input" placeholder="Enter Hunt ID" required>
        </div>
        <div class="form-group">
          <input name="name" type="text" class="form-control" id="username-input" placeholder="Enter Username" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Enter</button>
      </form>
    </div>
  </div>
  <audio id="background-audio" loop>
    <source src="../static/Level Music (2).mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<!-- Mute button -->
<button id="mute-button" class="mute-button">ðŸ”ˆ</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // JavaScript for Mute/Unmute functionality
    const audio = document.getElementById("background-audio");
    const muteButton = document.getElementById("mute-button");

    // Set playback speed to 0.5x
    audio.playbackRate = 0.5;

    // Auto-play audio
    audio.play();

    muteButton.addEventListener("click", () => {
        if (audio.paused) {
            audio.play();
            muteButton.textContent = "ðŸ”ˆ";
        } else {
            audio.pause();
            muteButton.textContent = "ðŸ”‡";
        }
    });
  </script>
</body>
</html>
