<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scavenger End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Georgia', serif;
        background: url('../static/win1.jpeg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
      }

      /* Navbar styling */
      .navbar {
        background: linear-gradient(135deg, #4b2e1a, #3b2415, #291a10); /* Brown color gradient */
      }

      .navbar-brand {
        color: #f8f9fa !important; /* Light color for brand */
      }

      .navbar-nav .nav-link {
        color: #f8f9fa !important; /* Light color for navbar links */
      }

      .navbar-nav .nav-link:hover {
        text-decoration: underline; /* Underline effect on hover */
      }

      main {
        flex-grow: 1; 
        display: flex; 
        justify-content: center; 
        align-items: center;
        text-align: center; /* Center text in main */
        color: #3b2415; /* Dark color for text */
      }

      h1, h3 {
        background-color: rgba(255, 255, 255, 0.9); /* Light background for text */
        padding: 20px; /* Padding around text */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
      }

      h1 {
        font-size: 2.5rem; /* Title font size */
        margin-bottom: 10px; /* Space below title */
      }

      h3 {
        font-size: 1.5rem; /* Subtitle font size */
      }
         /* Mute Button Styling */
         .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5dc;
            border: 2px solid #3b2415;
            border-radius: 8px;
            padding: 10px;
            color: #3b2415;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .mute-button:hover {
            background-color: #e0e0d6; /* Slightly lighter on hover */
        }
        /* Leaderboard Button Styling */
    .leaderboard-button {
        margin-top: 20px;
        background-color: #4b2e1a;
        color: #f8f9fa;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-button:hover {
        background-color: #3b2415;
        transform: translateY(-2px); /* Lift effect on hover */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
    }

    .leaderboard-button:active {
        transform: translateY(0); /* Return to original position when clicked */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Reset shadow on click */
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-sm" aria-label="Third navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Where's Blue Ivy?</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="create-game">Create</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="join-game">Join</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <main>
        <div>
            <h1 class="text-center">Congratulations {{ name }} on finishing the Hunt!</h1>
            <h3 class="text-center fst-italic">You placed rank {{ rk }} with a time of {{ hrs }} hours, {{ mins }} minutes, {{ secs }} seconds</h3>
            <a href="/leaderboard/{{ hunt_id }}" class="btn leaderboard-button">View Leaderboard</a>

        </div>
    </main>
    <audio id="background-audio" loop>
      <source src="../static/Level Music (2).mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>
  <button id="mute-button" class="mute-button">ðŸ”ˆ</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // JavaScript for Mute/Unmute functionality
      const audio = document.getElementById("background-audio");
      const muteButton = document.getElementById("mute-button");

      // Set playback speed to 0.5x
      audio.playbackRate = 0.5;

      // Auto-play audio
      audio.play();

      muteButton.addEventListener("click", () => {
          if (audio.paused) {
              audio.play();
              muteButton.textContent = "ðŸ”ˆ";
          } else {
              audio.pause();
              muteButton.textContent = "ðŸ”‡";
          }
      });
  </script>
</body>
  </body>
</html>
