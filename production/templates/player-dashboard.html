<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UW Scavenger - Riddles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column vh-100">
     <!-- Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Wheres blue Ivy?</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                  <a class="nav-link" href="create-game">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="join-game">Join</a>
                </li>
                <li>
                  <a class="nav-link" href="#">Chat With Gaggle</a>
                </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="flex-grow-1 container">
        <div class="row vh-100">
            <div class="col-sm d-flex flex-column p-3 gap-3">
                <!-- Current Time -->
                <!-- Items found out of total -->
                <div class = "d-flex justify-content-between">
                    <p>{{obj+1}}/3</p>
                    <p><a href="/leaderboard/{{hunt_id}}">Leaderboard</a></p>
                </div>
                <!-- Riddle -->
                <div>
                    <h2 class="text-center">Riddle #{{obj+1}}</h2>
                    <p class="fst-italic">{{riddle}}</p>
                </div>

                <!-- Enter Code -->
                <div>
                    <form action="/submit-item" method="POST">
                        <div class="form-group">
                            <h1></h1>
                            <input name="code" type="number" class="form-control w-100" id="game-code-input" aria-describedby="item-code" placeholder="Enter Item Code">
                            <input value="{{player_id}}" style="display:none" name="player-id">
                            <input value="{{hunt_id}}" style="display:none" name="hunt-id">
                            <button type="submit" class="btn btn-primary mt-3 w-100">Enter</button>
                        </div>
                    </form> 
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <img href="/static/uw-logo.png" alt="mnnit logo" width="18.75rem"/>
                </div>
            </div>
            <!-- Map -->
            <iframe class="col-sm h-100" src="https://app.mappedin.com/map/67231b4f427bad000b1bb069"></iframe>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
