<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set adventure-themed font and background image */
        body {
            background-image: url('../static/lead.jpg');
            background-size: cover;
            background-position: center;
            color: #3b2b13; /* Dark brown for readability */
            font-family: 'Trebuchet MS', sans-serif; /* Adventure-themed font */
        }

        /* Container for the leaderboard header */
        .leaderboard-header {
            background-color: rgba(255, 255, 255, 0.9); /* White, slightly transparent */
            color: #6c3c14; /* Darker brown for header */
            border: 2px solid #6c3c14; /* Dark brown border */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for emphasis */
            text-align: center;
            margin-top: 2rem;
        }

        /* Table styling for readability */
        .table {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white for contrast */
            color: #3b2b13; /* Dark brown text color */
            border-radius: 8px;
            overflow: hidden;
        }

        /* Styling for table headers */
        .table thead th {
            background-color: #d2b48c; /* Beige map-themed background */
            color: #ffffff; /* White text */
            font-size: 1.2rem;
            border: 2px solid #6c3c14; /* Brown border for consistency */
        }

        /* Custom table cell border color */
        .table-bordered th, .table-bordered td {
            border-color: #6c3c14; /* Brown border for consistency with theme */
        }

        /* Header text styling */
        h1 {
            color: inherit;
            font-weight: bold;
            margin-bottom: 0;
        }

        /* Mute Button Styling */
        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5dc;
            border: 2px solid #6c3c14;
            border-radius: 8px;
            padding: 10px;
            color: #6c3c14;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .mute-button:hover {
            background-color: #e0e0d6; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Leaderboard Header -->
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
        </div>
        
        <!-- Leaderboard Table -->
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(scores|length) %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ scores[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Background Audio -->
    <audio id="background-audio" loop>
        <source src="../static/Level Music (2).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button id="mute-button" class="mute-button">ðŸ”ˆ</button>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for Mute/Unmute functionality
        const audio = document.getElementById("background-audio");
        const muteButton = document.getElementById("mute-button");

        // Set playback speed to 0.5x
        audio.playbackRate = 0.5;

        // Auto-play audio
        audio.play();

        muteButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                muteButton.textContent = "ðŸ”ˆ"; // Show unmute icon
            } else {
                audio.pause();
                muteButton.textContent = "ðŸ”‡"; // Show mute icon
            }
        });
    </script>
</body>
</html>
