<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        body {
            background-image: url('../static/lead.jpg');
            background-size: cover;
            background-position: center;
            color: #3b2b13; 
            font-family: 'Trebuchet MS', sans-serif; 
        }


        .leaderboard-header {
            background-color: rgba(255, 255, 255, 0.9); 
            color: #6c3c14; 
            border: 2px solid #6c3c14; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;
            margin-top: 2rem;
        }

       
        .table {
            background-color: rgba(255, 255, 255, 0.85); 
            color: #3b2b13;
            border-radius: 8px;
            overflow: hidden;
        }

 
        .table thead th {
            background-color: #d2b48c; 
            color: #ffffff; 
            font-size: 1.2rem;
            border: 2px solid #6c3c14; 
        }

  
        .table-bordered th, .table-bordered td {
            border-color: #6c3c14; 
        }

  
        h1 {
            color: inherit;
            font-weight: bold;
            margin-bottom: 0;
        }

        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5dc;
            border: 2px solid #6c3c14;
            border-radius: 8px;
            padding: 10px;
            color: #6c3c14;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .mute-button:hover {
            background-color: #e0e0d6; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
      
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
        </div>
        

        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(scores|length) %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ scores[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <audio id="background-audio" loop>
        <source src="../static/Level Music (2).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button id="mute-button" class="mute-button">ðŸ”ˆ</button>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const audio = document.getElementById("background-audio");
        const muteButton = document.getElementById("mute-button");

        audio.playbackRate = 0.5;

   
        audio.play();

        muteButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                muteButton.textContent = "ðŸ”ˆ"; 
            } else {
                audio.pause();
                muteButton.textContent = "ðŸ”‡"; 
            }
        });
    </script>
</body>
</html>
