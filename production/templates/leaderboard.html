<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - {{ hunt_name }}</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../static/lead.jpg');
            background-size: cover;
            background-position: center;
            color: #3b2b13; 
            font-family: 'Trebuchet MS', sans-serif; 
        }

        .leaderboard-header {
            background-color: rgba(255, 255, 255, 0.9); 
            color: #6c3c14; 
            border: 2px solid #6c3c14; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;
            margin-top: 2rem;
        }
       
        .table {
            background-color: rgba(255, 255, 255, 0.85); 
            color: #3b2b13;
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead th {
            background-color: #d2b48c; 
            color: #ffffff; 
            font-size: 1.2rem;
            border: 2px solid #6c3c14; 
        }

        .table-bordered th, .table-bordered td {
            border-color: #6c3c14; 
        }

        h1 {
            color: inherit;
            font-weight: bold;
            margin-bottom: 0;
        }

        .status-finished {
            color: #28a745;
            font-weight: bold;
        }

        .status-progress {
            color: #ffc107;
            font-weight: bold;
        }

        .rank-1 {
            background-color: rgba(255, 215, 0, 0.2) !important;
        }

        .rank-2 {
            background-color: rgba(192, 192, 192, 0.2) !important;
        }

        .rank-3 {
            background-color: rgba(205, 127, 50, 0.2) !important;
        }

        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5dc;
            border: 2px solid #6c3c14;
            border-radius: 8px;
            padding: 10px;
            color: #6c3c14;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .mute-button:hover {
            background-color: #e0e0d6; 
        }
        .hunt-selector {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #6c3c14;
        }
        
        .hunt-selector select {
            background-color: #f5f5dc;
            border: 2px solid #6c3c14;
            color: #3b2b13;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="leaderboard-header">
            <h1>{{ hunt_name }} Leaderboard</h1>
        </div>

        <div class="hunt-selector">
            <form id="huntSelector" class="d-flex justify-content-center align-items-center gap-3">
                <label for="huntId">Select Hunt:</label>
                <select id="huntId" class="form-select" style="max-width: 300px;" onchange="changeHunt(this.value)">
                    {% for hunt in all_hunts %}
                        <option value="{{ hunt._id }}" {% if hunt._id == hunt_id %}selected{% endif %}>
                            {{ hunt.hunt_name }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Progress</th>
                    <th scope="col">Time</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(total_players) %}
                <tr class="{% if loop.index == 1 %}rank-1{% elif loop.index == 2 %}rank-2{% elif loop.index == 3 %}rank-3{% endif %}">
                    <td>{{ loop.index }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ scores[i] }}</td>
                    <td>{{ times[i] }}</td>
                    <td class="{% if statuses[i] == 'Finished!' %}status-finished{% else %}status-progress{% endif %}">
                        {{ statuses[i] }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <audio id="background-audio" loop>
        <source src="../static/Level Music (2).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button id="mute-button" class="mute-button">ðŸ”ˆ</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Audio player logic
        const audio = document.getElementById("background-audio");
        const muteButton = document.getElementById("mute-button");

        audio.playbackRate = 0.5;
        audio.play();

        muteButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                muteButton.textContent = "ðŸ”ˆ";
            } else {
                audio.pause();
                muteButton.textContent = "ðŸ”‡";
            }
        });

        // Hunt selector logic
        function changeHunt(huntId) {
            window.location.href = `/leaderboard/${huntId}`;
        }
    </script>
</body>
</html>
