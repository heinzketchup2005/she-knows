<!DOCTYPE html>
<html lang="en">
<head>
    <title>She Knows</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        body {
            background: linear-gradient(135deg, rgba(75, 46, 26, 0.7), rgba(59, 36, 21, 0.7), rgba(41, 26, 16, 0.7)), url('../static/map2.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        
        .animation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

      
        .circle-container {
            position: relative;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: rotate 120s linear infinite; /* Rotation animation for the first animation */
            transition: width 1s ease, height 1s ease;
        }

   
        .overlay-text {
            position: absolute;
            color: white;
            font-family: 'Cinzel', serif;
            text-align: center;
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
        }

       
        .word {
            opacity: 0;
            animation: fadeIn 1s forwards;
            font-size: 10vw; 
            font-weight: bold;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000; 
        }
        .word:nth-child(1) { animation-delay: 1s; }
        .word:nth-child(2) { animation-delay: 2s; }
        .word:nth-child(3) { animation-delay: 3s; }

       
        .circle-container-stationary {
            position: relative;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: width 1s ease, height 1s ease;
        }

       
        .circle-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

       
        .small-text {
            position: absolute;
            top: 20px; 
            font-size: 4vw; 
            font-family: 'Cinzel', serif;
            text-align: center;
            margin-bottom: 20px;
            z-index: 10; 
            color: white; 
            font-weight: bold; 
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000; 
        }

       
        .second-screen {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s, visibility 1s;
        }

        
        .button-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            display: flex;
            flex-direction: column; 
            gap: 20px; 
            z-index: 5; 
        }

        .button-container a {
            padding: 15px 25px; 
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff; 
            background-color: #090a0a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(36, 127, 129, 0.3); 
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; 
        }

       
        .button-container a:hover {
            background-color: #21887a; 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); 
        }

        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

       
       .mute-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f5f5dc;
        border: 2px solid #3b2415;
        border-radius: 8px;
        padding: 10px;
        color: #3b2415;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
</head>
<body>
   
      <audio id="background-audio" loop>
        <source src="../static/Level Music (2).mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
  
      
      <button id="mute-button" class="mute-button">ðŸ”ˆ</button>
    <div class="animation-container">
        
        <div class="circle-container" id="animation1">
            <img src="../static/test31.jpg" alt="Scavenger Hunt Image">
        </div>
        <div class="overlay-text" id="overlayText">
            <div class="word">Where's</div>
            <div class="word">Blue</div>
            <div class="word">Ivy?</div>
        </div>
        <button id="play-button" class="btn btn-outline-light mt-3">Play</button>

        
        <div class="second-screen" id="animation2">
           
            <div class="small-text">Where's Blue Ivy?</div>
            <br/>
           
            <div class="circle-container-stationary">
                <img src="../static/test31.jpg" alt="Scavenger Hunt Image">
                <div class="button-container">
                    <a class="btn" href="create-game">Create</a>
                    <a class="btn" href="join-game">Join</a>
                    <a class="btn" href="get-events">Events</a>
                </div>
            </div>
        </div>
    </div>

    
    <div class="mute-button-container">
        <button id="mute-button" class="btn btn-outline-light">Unmute</button>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
           
            window.history.scrollRestoration = 'manual';
            
            window.scrollTo(0, 0);
            
            const animation1 = document.getElementById('animation1');
            const animation2 = document.getElementById('animation2');
            const playButton = document.getElementById('play-button');

          
            playButton.addEventListener('click', () => {
                overlayText.style.display = 'none'; 
                animation1.style.display = 'none'; 
                animation2.style.opacity = 1; 
                animation2.style.visibility = 'visible'; 
            });

           
            animation2.style.opacity = 0; 
            animation2.style.visibility = 'hidden'; 
        });
    </script>
     <script>
       
        const audio = document.getElementById("background-audio");
        const muteButton = document.getElementById("mute-button");
  
        audio.playbackRate = 0.5;
  
        audio.play();
  
        muteButton.addEventListener("click", () => {
          if (audio.paused) {
            audio.play();
            muteButton.textContent = "ðŸ”ˆ";
          } else {
            audio.pause();
            muteButton.textContent = "ðŸ”‡";
          }
        });
      </script>
</body>
</html>
