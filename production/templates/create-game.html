<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../static/map1.jpeg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
}

     
       .navbar {
        background: linear-gradient(135deg, #4b2e1a, #3b2415, #291a10); /* Brown color gradient */
      }

      .navbar-brand {
        color: #f8f9fa !important; 
      }

      .navbar-nav .nav-link {
        color: #f8f9fa !important; 
      }

      .navbar-nav .nav-link:hover {
        text-decoration: underline; 
      }
      .form-container {
    background-color: rgba(245, 245, 220, 0.9); 
    color: #3b2415; 
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 12px rgba(36, 127, 129, 0.3); 
    width: 90%;
    max-width: 800px;
    position: relative;
    z-index: 1;
  }

  .form-container h1, .form-container label, .form-container .form-text {
    color: #3b2415; 
  }
      /* Custom styles for the button */
      .btn-create-game {
        background-color: black;
        color: white;
        border: none;
        transition: background-color 0.3s;
      }

      .btn-create-game:hover {
        background-color: #21887a;
        color: white;
      }

      
      .mute-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f5f5dc;
        border: 2px solid #3b2415;
        border-radius: 8px;
        padding: 10px;
        color: #3b2415;
        cursor: pointer;
        z-index: 1000;
      }
      
    </style>
  </head>
  <body>

    <audio id="background-audio" loop>
      <source src="../static/Level Music (2).mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    
    <button id="mute-button" class="mute-button">ðŸ”ˆ</button>

   
    <nav class="navbar navbar-expand-sm navbar-beige" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand navbar-brand-box" href="/">Where's Blue Ivy?</a> <!-- Box styling applied here -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="create-game">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="join-game">Join</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="get-events">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   
    <div class="p-4 d-flex justify-content-center align-items-center">
      <div class="game-background"></div>

  
      <div class="form-container">
        <h1>Create a Game</h1>
        <form action="/start-hunt" method="POST">
          <div class="mb-3">
            <label class="form-label">Room Name</label>
            <input type="text" name="roomName" class="form-control" id="roomName" aria-describedby="roomNameHelp">
            <div id="roomNameHelp" class="form-text">Make sure to pick a unique room name!</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Organizer Name</label>
            <input type="text" name="org" class="form-control" id="organizerName">
          </div>

         
          <div class="mb-3">
            <h5>Clues</h5>
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Description #1</label>
                  <textarea name="riddle1" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Room #1</label>
                  <input type="text" name="room1" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Code #1</label>
                  <input type="text" name="code1" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Description #2</label>
                  <textarea name="riddle2" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Room #2</label>
                  <input type="text" name="room2" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Code #2</label>
                  <input type="text" name="code2" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Description #3</label>
                  <textarea name="riddle3" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Room #3</label>
                  <input type="text" name="room3" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Code #3</label>
                  <input type="text" name="code3" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-create-game w-100">Create Game</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      
      const audio = document.getElementById("background-audio");
      const muteButton = document.getElementById("mute-button");

     
      audio.playbackRate = 0.5;

      
      audio.play();

      muteButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          muteButton.textContent = "ðŸ”ˆ";
        } else {
          audio.pause();
          muteButton.textContent = "ðŸ”‡";
        }
      });
    </script>
  </body>
</html>
