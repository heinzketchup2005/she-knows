<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-image: url('#'); /* Make sure to replace this with the actual background image URL */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
      }

      .game-background {
        z-index: -1;
        background-image: url('#');
        background-size: cover;
        background-position: center;
      }

      .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        position: relative;
        z-index: 1;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">UW Scavenger</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="create-game">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="join-game">Join</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

    <!-- New container for the background image -->
    <div class="p-4 d-flex justify-content-center align-items-center">
        <div class="game-background"></div>

        <!-- Form -->
        <div class="form-container">
        <h1>Create a Game</h1>
        <form action="/start-hunt" method="POST">
            <div class="mb-3">
            <label class="form-label">Room Name</label>
            <input type="text" name="roomName" class="form-control" id="roomName" aria-describedby="roomNameHelp">
            <div id="roomNameHelp" class="form-text">Make sure to pick a unique room name!</div>
            </div>

            <div class="mb-3">
            <label class="form-label">Organizer Name</label>
            <input type="text" name="org" class="form-control" id="organizerName">
            </div>

            <!-- Riddles, Rooms, and Codes Group -->
            <div class="mb-3">
            <h5>Clues</h5>
            <div class="row">
                <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Description #1</label>
                    <textarea name="riddle1" class="form-control" id="numItems"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Room #1</label>
                    <input type="text" name="room1" class="form-control" id="numItems">
                </div>
                <div class="mb-3">
                    <label class="form-label">Code #1</label>
                    <input type="text" name="code1" class="form-control" id="numItems">
                </div>
                </div>
                <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Description #2</label>
                    <textarea name="riddle2" class="form-control" id="numItems"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Room #2</label>
                    <input type="text" name="room2" class="form-control" id="numItems">
                </div>
                <div class="mb-3">
                    <label class="form-label">Code #2</label>
                    <input type="text" name="code2" class="form-control" id="numItems">
                </div>
                </div>
                <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Description #3</label>
                    <textarea name="riddle3" class="form-control" id="numItems"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Room #3</label>
                    <input type="text" name="room3" class="form-control" id="numItems">
                </div>
                <div class="mb-3">
                    <label class="form-label">Code #3</label>
                    <input type="text" name="code3" class="form-control" id="numItems">
                </div>
                </div>
            </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Game</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
