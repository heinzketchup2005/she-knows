<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Hunt Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif; /* Adventure-themed font */
            background: url('../static/Treasuremap.jpeg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Ensure background covers the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #3b2b13; /* Dark brown text for readability */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #6c3c14; /* Darker brown for headings */
            font-size: 26px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 14px;
            margin: 5px 0;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #6c3c14; /* Brown border for input fields */
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background-color: #6c3c14; /* Treasure map color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a3310; /* Darker shade on hover */
        }
        /* Mute Button Styling */
    .mute-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f5f5dc;
      border: 2px solid #6c3c14;
      border-radius: 8px;
      padding: 10px;
      color: #6c3c14;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .mute-button:hover {
      background-color: #e0e0d6; /* Slightly lighter on hover */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Do not share your player ID with anyone.</p>
        <p style="display: none" id="playerP">{{player_id}}</p>
        <p style="display: none" id="huntP">{{hunt_id}}</p>

        <form action="/current-riddle" method="POST">
            <label style="display: none" for="player-id">Player ID:</label>
            <input style="display: none" type="text" id="player-id" name="player_id">
            <label style="display: none" for="hunt-id">Hunt ID:</label>
            <input style="display: none" type="text" id="hunt-id" name="hunt_id">
            <button type="submit">Submit to Current Riddle</button>
        </form>
    </div>
     <!-- Background Audio -->
  <audio id="background-audio" loop>
    <source src="../static/Level Music (2).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <button id="mute-button" class="mute-button">ðŸ”ˆ</button>


    <script>
        const playerp = document.getElementById("playerP").innerHTML;
        localStorage.setItem("player-id", playerp);
        const huntp = document.getElementById("huntP").innerHTML;
        localStorage.setItem("hunt-id", huntp);

        window.onload = function() {
            const playerIdFromStorage = localStorage.getItem("player-id");
            if (playerIdFromStorage) {
                document.getElementById("player-id").value = playerIdFromStorage;
            }
            const huntIdFromStorage = localStorage.getItem("hunt-id");
            if (huntIdFromStorage) {
                document.getElementById("hunt-id").value = huntIdFromStorage;
            }
        }
    </script>
      <script>
        // JavaScript for Mute/Unmute functionality
        const audio = document.getElementById("background-audio");
        const muteButton = document.getElementById("mute-button");
    
        // Set playback speed to 0.5x
        audio.playbackRate = 0.5;
    
        // Auto-play audio
        audio.play();
    
        muteButton.addEventListener("click", () => {
          if (audio.paused) {
            audio.play();
            muteButton.textContent = "ðŸ”ˆ"; // Show unmute icon
          } else {
            audio.pause();
            muteButton.textContent = "ðŸ”‡"; // Show mute icon
          }
        });
      </script>
    
</body>
</html>
