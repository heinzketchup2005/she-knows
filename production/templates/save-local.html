<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details - Hunt Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            color: #343a40;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Do not share your player ID with anyone.</p>
        
        <!-- Hidden elements for player ID and hunt ID -->
        <p style="display: none" id="playerP">{{player_id}}</p>
        <p style="display: none" id="huntP">{{hunt_id}}</p>

        <!-- Form for starting the hunt -->
        <form id="riddleForm" onsubmit="submitForm(event)">
            <input style="display: none" type="text" id="player-id" name="player_id">
            <input style="display: none" type="text" id="hunt-id" name="hunt_id">
            <button type="submit" class="btn btn-custom">Start Your Hunt!</button>
        </form>
    </div>
    
    <script>
        const playerp = document.getElementById("playerP").innerHTML;
        localStorage.setItem("player-id", playerp);
        const huntp = document.getElementById("huntP").innerHTML;
        localStorage.setItem("hunt-id", huntp);

        window.onload = function() {
            const playerIdFromStorage = localStorage.getItem("player-id");
            if (playerIdFromStorage) {
                document.getElementById("player-id").value = playerIdFromStorage;
            }
            const huntIdFromStorage = localStorage.getItem("hunt-id");
            if (huntIdFromStorage) {
                document.getElementById("hunt-id").value = huntIdFromStorage;
            }
        }

        function submitForm(event) {
            event.preventDefault();
            const playerId = document.getElementById("player-id").value;
            const huntId = document.getElementById("hunt-id").value;
            window.location.href = `/current-riddle/${playerId}/${huntId}`;
        }
    </script>
</body>
</html>
