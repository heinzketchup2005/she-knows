<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hunt Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../static/map1.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(135deg, #4b2e1a, #3b2415, #291a10);
        }

        .navbar-brand {
            color: #f8f9fa !important;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .content-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .events-container {
            background-color: rgba(245, 245, 220, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .event-card {
            background: linear-gradient(135deg, #fff, #f5f5dc);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            border-left: 5px solid #3b2415;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-title {
            color: #3b2415;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-details {
            color: #4a4a4a;
            font-size: 1rem;
        }

        .event-date {
            color: #21887a;
            font-weight: bold;
        }

        .event-location {
            color: #4b2e1a;
            font-style: italic;
        }

        .btn-add-event {
            background-color: #3b2415;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-add-event:hover {
            background-color: #21887a;
        }

        .modal-content {
            background-color: #f5f5dc;
        }

        .modal-header {
            background: linear-gradient(135deg, #4b2e1a, #3b2415);
            color: white;
        }

        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5dc;
            border: 2px solid #3b2415;
            border-radius: 8px;
            padding: 10px;
            color: #3b2415;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="../static/Level Music (2).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button id="mute-button" class="mute-button">üîà</button>

    <nav class="navbar navbar-expand-sm navbar-beige">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-box" href="/">Where's Blue Ivy?</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" href="create-game">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="join-game">Join</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="events-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-brown">Hunt Events</h2>
                <button class="btn btn-add-event" data-bs-toggle="modal" data-bs-target="#addEventModal">
                    Add New Event
                </button>
            </div>

            {% for event in events %}
            <div class="event-card">
                <div class="event-title">{{ event.name }}</div>
                <div class="event-details">
                    <p class="mb-2">{{ event.description }}</p>
                    <div class="d-flex justify-content-between">
                        <span class="event-date">{{ event.date }}</span>
                        <span class="event-location">üìç {{ event.location }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="/create-event" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Event Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-add-event">Create Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const audio = document.getElementById("background-audio");
        const muteButton = document.getElementById("mute-button");

        audio.playbackRate = 0.5;
        audio.play();

        muteButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                muteButton.textContent = "üîà";
            } else {
                audio.pause();
                muteButton.textContent = "üîá";
            }
        });
    </script>
</body>
</html>
